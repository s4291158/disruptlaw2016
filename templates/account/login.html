{% extends "account/base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Sign in to Outlaw Resolutions</h1>
                <div class="account-wall">
                    <img class="profile-img"
                         src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                         alt="">
                    <form class="login form-signin" method="POST" action="{% url 'account_login' %}">
                        {% csrf_token %}
                        <input id="id_login" type="email" class="form-control" name="login" placeholder="Email" required
                               autofocus>
                        <input id="id_password" name="password" type="password" class="form-control"
                               placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in
                        </button>
                    </form>
                </div>
                <a href="{% url 'account_signup' %}" class="text-center new-account">Create an account </a>
            </div>
        </div>
    </div>
{% endblock %}
